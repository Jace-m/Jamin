<body> 
            <div class="skewed-header">
                <div class="header-bg" style="background-image: url('images/contact.jpg');"> </div>
            
                <div class="skewed-header-wrapper">
                    <div class="skewed-header-content">
                        <div class="heading-wrapper">
                            <h1>Contact</h1>
                        </div>
                    
                        <div class="links-wrapper">
                            <div class="Nav-link">
                                <a href="Index.html">Home</a>
                            </div>
                        
                            <div class = "Nav-link">
                                <a href="about.html">about</a>
                            </div>
                        
                            <div class="Nav-link">
                            <a href="menu.html">menu</a> 
                            </div>
                        
                            <div class="Nav-link">
                                <a href="contact.html">contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="page-container">    
                <div class="contact-grid-wrapper">
                    <div class="company-metadata-sidebar-wrapper">
                        <div class="logo">
                            <img src="images/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                        </div>

                        <div class="company-details-wrapper">
                            <i class="fa-solid fa-location-dot"></i>

                            <div>
                                123 any St<br>Scottsdale, AZ 85251
                            </div>
                        </div>
                        <div class="company-details-wrapper">
                            <i class="fa-solid fa-phone"></i>

                            <div>
                                555 555 5555
                            </div>
                        </div>
                        <div class="company-details-wrapper">
                            <i class="fa-solid fa-clock"></i>

                            <div>
                                10 AM - MIDNIGHT
                            </div>
                        </div>
                    </div>

                    <div class="form">
                        <div class="form-group">
                            <input type="text" id="fullName" placeholder="Your Name">
                            <label for="fullName">Your name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your email">
                            <label for="email">Your Email</label>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                            <label for="message">message</label>
                        </div>
                       
                        <div class="spacer10"></div>
                        
                        <div class="centered-btn-wrapper">
                        <button type ="submit" class="btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="spacer60"></div>

       
        </div>
        <div class="footer">
            <div class="logo-footer">
                <img src="images/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 5555
                </span>
                <span class="hours">
                    10 am - midnight
                </span>
            </div>
             <div class="links-wrapper">
    
                 <div class="Nav-link">
                     <a href="Index.html">Home</a>

                 </div>

                    </a>

                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>

                </div>
            </div>
